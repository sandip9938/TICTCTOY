<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Game!</title>
    <link rel="stylesheet" href="ttt.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li>MyTicTacToeGame!.com</li>
       
      </ul>
    </nav>

    <div class="gamecontainer">
   <div class="container">
    <div class="box bl-0  bt-0"><span class="boxtext"></span></div>
    <div class="box bt-0 "><span class="boxtext"></span></div>
    <div class="box br-0 bt-0"><span class="boxtext"></span></div>
    <div class="box bl-0"><span class="boxtext"></span></div>
    <div class="box "><span class="boxtext"></span></div>
    <div class="box br-0"><span class="boxtext"></span></div>
    <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
    <div class="box bb-0"</div><span class="boxtext"></span></div>
    <div class="box br-0 bb-0"><span class="boxtext"></span></div>
   </div>
   <div class="gameinfo">
    <h1>Welcome to Tic Tac Toe Game!</h1>
    <div>
        <span class="info">Turn for X </span>
        <button id="reset">Reset</button>
    </div>
    <div class="imgbox">
        <img src="ex.gif" alt="">
    </div>
   </div>
  
    </div>
    <script src="ttt.js"></script>
  </body>
</html>
